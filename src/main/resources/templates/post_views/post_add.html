<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head :: head}" ></head>
    <body class="sub_page">
      <div class="hero_area">
        <div class="bg-box">
          <img src="/images/nav-bg.jpg" alt="" />
        </div>
        <!-- header section strats -->

        <header th:replace="~{/fragments/header :: header}"></header>

        <!-- end header section -->
      </div>

      <section class="food_section layout_padding">
        <div class="container">
          <div class="heading_container">
            
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <h3> Add post </h3>
                <form
                  action="#"
                  th:action="@{/post/add}"
                  th:object="${post}"
                  method="post" 
                >
                  <div class="form-group">
                    <input type="hidden" id="account" name="account" th:field="*{account}">
                    <input
                      id="title"
                      name="title"
                      type="text"
                      th:field="*{title}"
                      class="form-control"
                      placeholder="Title"
                    />
                    <p
                    th:if="${#fields.hasErrors('title')}"
                    th:errors="*{title}"
                    class="alert alert-danger"
                    role="alert"
                  >Post tittle missing</p>
                  </div>
                  <div class="form-group">
                    <textarea
                      id="editor"
                      name="body"
                      th:field="*{body}"
                    ></textarea>
                    <p
                    th:if="${#fields.hasErrors('body')}"
                    th:errors="*{body}"
                    class="alert alert-danger"
                    role="alert"
                  >Post body missing</p>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- end about section -->

      <!-- footer section -->

      <footer th:replace="~{/fragments/footer :: footer}"></footer>

      <!-- footer section -->
    </body>
  </head>
</html>
