<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head :: head}"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <!-- header section strats -->

      <header th:replace="~{/fragments/header :: header}"></header>

      <!-- end header section -->
    </div>

    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h4>profile</h4>

          <img
            th:src="@{${account.imageData}}"
            class="rounded-circle"
            style="width: 150px; float: left; padding: 10px 10px 10px 10px"
            alt="Avatar"
          />
          <p
            th:text="${error}"
            th:if="${error != null}"
            class="alert alert-danger"
          ></p>
          <form
            method="post"
            th:action="@{/update_photo}"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <input type="file" name="file" class="form-control-file" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Update photo
              </button>
            </div>
          </form>
          
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form
                action="#"
                th:action="@{/profile}"
                th:object="${account}"
                method="post"
              >
                <div>
                  <input type="hidden" id="id" name="id" th:field="*{id}" />
                  <input
                    name="email"
                    id="email"
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Email missing
                  </p>
                </div>
                <div>
                  <input
                    id="password"
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Password missing
                  </p>
                </div>
                <div>
                  <input
                    id="firstName"
                    type="text"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    First Name missing
                  </p>
                </div>
                <div>
                  <input
                    id="lastName"
                    type="text"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Last Name missing
                  </p>
                </div>
                <div>
                  <input
                    id="age"
                    type="number"
                    th:field="*{age}"
                    min="18"
                    max="150"
                    class="form-control"
                    placeholder="Age"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('age')}"
                    th:errors="*{age}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Age missing
                  </p>
                </div>
                <div>
                  <input
                    id="date_of_birth"
                    type="date"
                    th:field="*{date_of_birth}"
                    class="form-control"
                    placeholder="Date of Birth"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('date_of_birth')}"
                    th:errors="*{date_of_birth}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Date of birth missing
                  </p>
                </div>

                <div>
                  <select name="gender" id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                  <p
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    gender Error
                  </p>
                </div>

                <div class="btn_box">
                  <button type="submit">Update Profile</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer section -->

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- footer section -->
  </body>
</html>
