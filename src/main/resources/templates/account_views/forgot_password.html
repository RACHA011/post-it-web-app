<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head :: head}"></head>
  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <!-- header section strats -->

      <header th:replace="~{/fragments/header :: header}"></header>

      <!-- end header section -->
    </div>

    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h4>Forgot Password</h4>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <p
            th:text="${error}"
            th:if="${error != null}"
            class="alert alert-danger"
          ></p>
              <form action="#" th:action="@{/reset-password}" method="post">
                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                
                <div class="btn-box">
                  <button type="submit">Reset Password</button>
                </div>
                <hr />
                <div>
                  <a th:href="@{/login}" class="link-secondary">Login</a> | 
                  <a th:href="@{/register}" class="link-secondary">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end about section -->

    <!-- footer section -->

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- footer section -->
  </body>
</html>
